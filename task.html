<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Milan Registration Form</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Registration Form -->
    <form class="form" onsubmit="return validateForm(event)">
      <p class="title">Register</p>
      <p class="message">* Indicates Mandatory Field</p>
      <div class="name-fields">
        <label for="fullName">
          <input
            class="input"
            type="text"
            placeholder=""
            required=""
            id="fullName"
          />
          <span>Full Name <sup>*</sup></span>
        </label>
      </div>

      <label for="phoneNumber">
        <input
          class="input"
          type="tel"
          placeholder=""
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required=""
          id="phoneNumber"
        />
        <span>Phone Number (Format: XXX-XXX-XXXX) <sup>*</sup></span>
      </label>
      <label for="hostelBlock">
        <select class="input" required="" id="hostelBlock">
          <option value="" disabled selected hidden></option>
          <option value="Charaka">Charaka</option>
          <option value="Susruta">Susruta</option>
          <option value="Bhaba">Bhaba</option>
          <option value="Ramanuja">Ramanuja</option>
          <option value="Raman">Raman</option>
          <option value="Aryabhatta">Aryabhatta</option>
        </select>
        <span>Hostel Block <sup>*</sup></span>
      </label>
      <label class="checkbox-group">
        <span class="group-title">Interested Events <sup>*</sup></span>
        <label for="event1">
          <input type="checkbox" name="event" value="Event 1" id="event1" />
          <span>Cricket</span>
        </label>
        <label for="event2">
          <input type="checkbox" name="event" value="Event 2" id="event2" />
          <span>Street Battle</span>
        </label>
        <label for="event3">
          <input type="checkbox" name="event" value="Event 3" id="event3" />
          <span>Game Jam</span>
        </label>
        <label for="event4">
          <input type="checkbox" name="event" value="Event 4" id="event4" />
          <span>Hackathon</span>
        </label>
      </label>

      <div class="email-signin">
        <label for="email">
          <input
            class="input email"
            type="email"
            placeholder=""
            required=""
            id="email"
          />
          <span>Email <sup>*</sup></span>
        </label>
        <span class="or-text">or</span>
        <!-- Google Sign-In Button -->
        <button class="signin" id="googleSignInButton">
          <svg
            viewBox="0 0 256 262"
            preserveAspectRatio="xMidYMid"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
              fill="#4285F4"
            ></path>
            <path
              d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
              fill="#34A853"
            ></path>
            <path
              d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
              fill="#FBBC05"
            ></path>
            <path
              d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
              fill="#EB4335"
            ></path>
          </svg>
          Sign in with Google
        </button>
      </div>

      <button class="submit" type="submit">Submit</button>
    </form>

    <!-- External JavaScript files -->
    <script src="script.js"></script>
    <script src="login.js" defer type="module"></script>
  </body>
</html>
